<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover In/Out</title>
    <meta name="author" content="Patrick Peralta">
    <meta name="description" content="Hover In/Out" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Hover In/Out</h1>
        <div class="card">
            <img src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/58f0d39d-2e59-400b-9866-bbf9ea1d3226/lebron-18-low-basketball-shoe-lCZ1gS.jpg" data-alt-src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/fc63efe4-f8f2-41b2-ae7c-56daf1a9489b/lebron-18-low-neon-nights-basketball-shoe-lCZ1gS.jpg" alt="">
            <p>Lebron 18 Low</p>
        </div>
        <div class="card">
            <img src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/baaca2ea-09c5-4c6b-b884-3f5d27abda04/zoom-freak-2-basketball-shoe-kgljjf.jpg" data-alt-src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/4e61b54c-b7e5-4dda-8f4e-c4b57ac67f81/zoom-freak-2-basketball-shoe-kgljjf.jpg" alt="">
            <p>Zoom Freak 2</p>
        </div>
        <div class="card">
            <img src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/3e6abe23-b5f8-48d0-a4a8-6ad3299af92d/kyrie-7-ep-basketball-shoe-8ZrrMn.jpg" data-alt-src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/7700d1b6-97fc-446d-99bc-087eb90e729d/kyrie-7-ep-basketball-shoe-8ZrrMn.jpg" alt="">
            <p>Kyrie 7 EP</p>
        </div>
        <div class="card">
            <img src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/f869354f-ed97-4fc7-b43e-e8d4bd3390af/cosmic-unity-space-hippie-basketball-shoe-B3qDKv.jpg"data-alt-src="https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/edc0409a-6cd9-43b7-8a91-dc17dbbd4345/cosmic-unity-amalgam-basketball-shoe-B3qDKv.jpg"alt="">
            <p>Nike Cosmic Unity 'Space Hippie'</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('img').hover(function(){
            var temp = $(this).attr('data-alt-src');
            $(this).attr('data-alt-src', $(this).attr('src'));
            $(this).attr('src', temp);
        },function(){
            var temp = $(this).attr('data-alt-src');
            $(this).attr('data-alt-src', $(this).attr('src'));
            $(this).attr('src', temp);
        });
    </script>
</body>
</html>
